<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halbmarathon Sommer 2026</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container">

        <h1>Halbmarathon <span>Sommer 2026</span></h1>

        <!-- COUNTDOWN -->
        <div class="card countdown-card">
            <div class="countdown-main" id="countdown-text"></div>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div class="countdown-dates">
                <span>Trainingsstart 01.01.2026</span>
                <span>Wettkampftag 05.07.2026</span>
            </div>
        </div>

        <!-- HEUTIGES TRAINING HEADER -->
        <div class="section-header">
            <h2>HEUTIGES TRAINING</h2>
            <div class="section-date" id="datum"></div>
        </div>

        <!-- TRAINING CARD -->
        <div class="card">
            <div class="training-grid">
                <div class="row">
                    <span class="label">Training</span>
                    <span id="training"></span>
                </div>

                <div class="row">
                    <span class="label">Dauer / Distanz</span>
                    <span id="distanz"></span>
                </div>

                <div class="row">
                    <span class="label">Pace Ziel</span>
                    <span id="pace"></span>
                </div>

                <div class="row">
                    <span class="label">Herzfrequenz Ziel</span>
                    <span id="heartrate"></span>
                </div>
            </div>
        </div>

        <!-- NOTIZ -->
        <div class="card note-card">
            <h2>Notiz</h2>
            <p id="notiz"></p>
        </div>

        <!-- TRAININGSPHASEN -->
        <div class="section-header">
            <h2>TRAININGSPHASEN</h2>
        </div>

        <div class="phases-container" id="phases-container"></div>

        <div class="section-header">
            <h2>NÃ„CHSTE TAGE</h2>
        </div>

        <div id="upcoming-container" class="upcoming-scroll"></div>

    </div>

    <script src="app.js"></script>

    <div id="dev-panel" class="dev-panel hidden">
        <h3>Dev Panel</h3>

        <label>Simuliertes Datum</label>
        <input type="date" id="dev-date">

        <label>Trainingsstart</label>
        <input type="date" id="dev-start">

        <label>Wettkampftag</label>
        <input type="date" id="dev-race">

        <label>Phase 1 Wochen</label>
        <input type="number" id="dev-p1" min="1">

        <label>Phase 2 Wochen</label>
        <input type="number" id="dev-p2" min="1">

        <label>Recovery Wochen</label>
        <input type="number" id="dev-p4" min="1">

        <button id="dev-apply">Apply</button>
    </div>
</body>

</html>
