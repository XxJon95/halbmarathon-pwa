<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halbmarathon Sommer 2026</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container">

        <h1>Halbmarathon <span>Sommer 2026</span></h1>

        <!-- COUNTDOWN -->
        <div class="card countdown-card">
            <div class="countdown-main" id="countdown-text"></div>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div class="countdown-dates">
                <span id="countdown-start-date">Trainingsstart 01.01.2026</span>
                <span id="countdown-race-date">Wettkampftag 05.07.2026</span>
            </div>
        </div>

        <!-- HEUTIGES TRAINING HEADER -->
        <div class="section-header">
            <h2>HEUTIGES TRAINING</h2>
            <div class="section-date" id="datum"></div>
        </div>

        <!-- TRAINING CARD -->
        <div class="card">
            <div class="training-grid">
                <div class="row">
                    <span class="label">Training</span>
                    <span id="training"></span>
                </div>

                <div class="row">
                    <span class="label">Dauer / Distanz</span>
                    <span id="distanz"></span>
                </div>

                <div class="row">
                    <span class="label">Pace Ziel</span>
                    <span id="pace"></span>
                </div>

                <div class="row">
                    <span class="label">Herzfrequenz Ziel</span>
                    <span id="heartrate"></span>
                </div>
            </div>
        </div>

        <!-- NOTIZ -->
        <div class="card note-card">
            <h2>Notiz</h2>
            <p id="notiz"></p>
        </div>

        <!-- TRAININGSPHASEN -->
        <div class="section-header">
            <h2>TRAININGSPHASEN</h2>
        </div>

        <div class="phases-container" id="phases-container"></div>

        <div class="section-header">
            <h2>NÄCHSTE TAGE</h2>
        </div>

        <div id="upcoming-container" class="upcoming-scroll"></div>

        <button id="open-weeks-overlay" class="week-open-button" type="button">Wochenübersicht öffnen</button>

    </div>

    <div id="weeks-overlay" class="weeks-overlay hidden">
        <div class="weeks-modal">
            <button id="weeks-close" class="weeks-close-btn" type="button" aria-label="Schliessen">&times;</button>

            <div class="week-toolbar">
                <button id="week-prev" class="week-nav-button" type="button">Vorherige Woche</button>
                <div class="week-select-wrap">
                    <button id="week-select-trigger" class="week-select-trigger" type="button" aria-haspopup="listbox" aria-expanded="false">
                        <span id="week-select-primary" class="week-select-primary">Woche -</span>
                        <span id="week-select-secondary" class="week-select-secondary">-</span>
                        <span class="week-select-caret">▾</span>
                    </button>
                    <div id="week-select-menu" class="week-select-menu hidden" role="listbox"></div>
                </div>
                <button id="week-next" class="week-nav-button" type="button">N&auml;chste Woche</button>
            </div>

            <div id="week-days" class="week-days"></div>
        </div>
    </div>

    <script src="app.js"></script>

    <div id="dev-panel" class="dev-panel hidden">
        <h3>Dev Panel</h3>

        <div class="dev-section">
            <h4>Simulation</h4>

            <label>Simuliertes Datum</label>
            <input type="date" id="sim-date">

            <div class="dev-actions">
                <button id="sim-apply">Simulation anwenden</button>
                <button id="sim-clear" class="ghost-btn">Simulation zuruecksetzen</button>
            </div>
        </div>

        <div class="dev-section">
            <h4>Echte Planwerte</h4>

            <label>Trainingsstart</label>
            <input type="date" id="plan-start">

            <label>Wettkampftag</label>
            <input type="date" id="plan-race">

            <label>Phase 1 Wochen</label>
            <input type="number" id="plan-p1" min="1">

            <label>Phase 2 Wochen</label>
            <input type="number" id="plan-p2" min="1">

            <label>Phase 3 Wochen</label>
            <input type="number" id="plan-p3" min="1">

            <label>Phase 4 Wochen</label>
            <input type="number" id="plan-p4" min="1">

            <button id="plan-save">Planwerte speichern</button>
        </div>
    </div>
</body>

</html>
