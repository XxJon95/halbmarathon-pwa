<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halbmarathon Dashboard</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <div class="card">
        <h1>Halbmarathon <span>Sommer 2026</span></h1>

        <!-- Countdown Card -->
        <div class="card countdown-card">
            <p class="countdown-main" id="countdown-text"></p>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div class="countdown-dates">
                <span>Start: 01.01.2026</span>
                <span>Ziel: 05.07.2026</span>
            </div>
        </div>

        <!-- Heute Card -->
        <div class="card">
            <h2>HEUTE â€“ <span id="datum"></span></h2>

            <div class="training-grid">
                <div class="row">
                    <span class="label">Training</span>
                    <span id="training"></span>
                </div>

                <div class="row">
                    <span class="label">Dauer / Distanz</span>
                    <span id="distanz"></span>
                </div>

                <div class="row">
                    <span class="label">Pace Ziel</span>
                    <span id="pace"></span>
                </div>

                <div class="row">
                    <span class="label">Herzfrequenz Ziel</span>
                    <span id="heartrate"></span>
                </div>
            </div>
        </div>

        <!-- Notiz Card -->
        <div class="card">
            <h2>Notiz</h2>
            <p id="notiz"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
