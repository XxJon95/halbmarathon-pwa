<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halbmarathon Dashboard</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div class="container">
        <h1>Halbmarathon Sommer 2026</h1>

	<div class="card">
            <h2>Heute</h2>
            <p id="datum"></p>

            <p><strong>Training:</strong> <span id="training"></span></p>
            <p><strong>Dauer/Distanz:</strong> <span id="distanz"></span></p>
            <p><strong>Pace Ziel:</strong> <span id="pace"></span></p>
            <p><strong>Herzfrequenz Ziel:</strong> <span id="heartrate"></span></p>
            <p><strong>Notiz:</strong> <span id="notiz"></span></p>
	</div>
    </div>

   <div class="card" id="countdown-card">
       <h2>Countdown</h2>
       <p id="countdown-text"></p>

       <div class="progress-container">
           <div class="progress-bar" id="progress-bar"></div>
       </div>
   </div>

    <script src="app.js"></script>
</body>
</html>
